<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <title>upload of recipe </title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- CSS file made by the group -->
        <link href="style-4.css" rel="stylesheet">
    </head>

    <body class="body4">





        <div class="container">
            <div class="col-lg-10 col-lg-offset-1">
                <nav class="navbar navbar-inverse ">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand"  href="FirstPage.html">Home</a>
                        </div>

                        <div class="collapse navbar-collapse" id="navbar-collapse-1">
                           <div class="hidden-sm col-md-5">
                                <form class="navbar-form navbar-left" style="margin-left: 5%;" method="GET" action="">
                                <div class="input-group">
                                      <input type="text" class="form-control" placeholder="Recipe..." name="q">
                                      <div class="input-group-btn">
                                            <button type="submit" class="btn btn-primary">Search</button>
                                      </div>
                                </div>
                                </form>
                            </div>
                      </div>
                 </div>
                  </nav>

      <div class="row" id="margin-top-10">

                 <div class="col-md-10 col-md-offset-1">
                     <div class="panel panel-default">
                         <div class="panel-body">
                             <h3 class="media-heading">your recipe</h3>

                             <form method="POST" class="post-form" enctype=multipart/form-data>
                                 {% csrf_token %}
                                 <div class="row">
                                     <div class="col-md-8">
                                         <div class="form-group">
                                             <label for="id_title">Title</label>
                                             {{form.title}}
                                         </div>
                                         <div class="form-group">
                                             <label for="id_image">Image</label>
                                             <div class="input-group">
                                                 <label class="input-group-btn">
                                                     <span class="btn btn-primary">
                                                         Browse&hellip; <input type="file" name="image" style="display: none;" onchange="$('#file-text').val($(this).val().replace('C:\\fakepath\\', ''));" required>
                                                     </span>
                                                 </label>
                                                 {{form.image}}
                                             </div>
                                         </div>

                                         <div class="form-group">
                                             <label for="id_description">Description</label>
                                             {{form.text}}
                                         </div>
                                     </div>
                                     <div class="col-md-4">
                                         <div class="form-group">

                                           <label>amount of people</label>
                                           {{form.people}}


                                          <label>budget</label>
                                            {{form.budget}}
                                         <label for="id_ingredients">Ingredients</label>
                                         <p>Please separate every ingredient with an enter.</p>
                                         {{form.ingredients}}



                                         </div>
                                     </div>
                                 </div>

                                 			<button type="submit" class="save btn btn-default">Save</button>

                             </form>
                         </div>
                     </div>
                 </div>

                                 </div>
                             </div>
                         </div>

<form method="POST" class="post-form" enctype="multipart/form-data">{% csrf_token %}
			{{ form.as_p }}
			<button type="submit" class="save btn btn-default">Save</button>
		</form>

    </body>
</html>
